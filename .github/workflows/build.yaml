name: CI-Build
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout repo
        uses: actions/checkout@v3
      -
        name: Setup msys2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            zip
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-curl-winssl
      -
        name: Setup toolchain
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libpcsclite-dev libcurl4-openssl-dev gcc make cmake

      -
        name: Build for windows
        if: runner.os == 'Windows'
        run: |
          mkdir build && cd build && cmake -DLINUX_MINGW32=ON .. && ninja
          zip -r lpac-windows-x86_64.zip build/output/*
        shell: msys2 {0}

      -
        name: Build for Linux
        if: runner.os == 'Linux'
        run: |
          mkdir build && cd build && cmake .. && make -j$(nproc)
          chmod +x build/output/lpac
          tar zcf lpac-linux-x86_64.tar.gz build/output/*
        shell: bash

      -
        name: Build for macOS
        if: runner.os == 'macOS'
        run: |
          echo "Building for macOS Apple Silicon"
          mkdir build && cd build && cmake .. && make -j$(sysctl -n hw.ncpu)
          chmod +x build/output/lpac
          zip -r lpac-macos-arm.zip build/output/*

          echo "Building for macOS Intel"
          mkdir build && cd build && cmake -DAPPLE_X86_64=ON .. && make -j$(sysctl -n hw.ncpu)
          chmod +x build/output/lpac
          zip -r lpac-macos-x86_64.zip build/output/*
        shell: bash

      -
        name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lpac-windows-x86_64.zip
            lpac-linux-x86_64.tar.gz
            lpac-macos-x86_64.zip
            lpac-macos-arm.zip
