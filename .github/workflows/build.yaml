name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Toolchain
        run: ./scripts/setup-linux.sh
      - name: Build for Linux
        run: ./scripts/build.sh build
      - name: Build for Debian
        run: ./scripts/build.sh debian
      - name: Build for Windows with MinGW
        run: ./scripts/build.sh mingw
      - name: Build for Windows on ARM with MinGW
        run: ./scripts/build.sh woa-mingw
      - name: Build for Windows on ARM with Zig
        run: ./scripts/build.sh woa-zig
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-linux
          path: |
            lpac-*.deb
            lpac-*.zip
  build-macos:
    name: Build on macOS
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build for macOS
        run: ./scripts/build.sh macos
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact-macos
          path: lpac-*.zip
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lpac-*.deb
            lpac-*.zip
